<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>登录</title>
		<script src="js/jquery-3.4.1.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<link rel="stylesheet" href="font/iconfont.css">
	</head>

	<body>
		<div id="header"></div>
		
		<div class="container container-small">
			<h1>登录</h1>
			<form>
				<div class="form-group">
					<label>用户名/手机号/邮箱</label>
					<input type="text" class="form-control" placeholder="用户名/手机号/邮箱">
				</div>
				<div class="form-group">
					<label>密码</label>
					<input type="password" class="form-control" placeholder="密码">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">登录</button>
				</div>
				<div class="form-group">
					<small><a href="#">忘记密码？</a></small>
					<small class="signup">没有账号？<a href="signup.html">注册</a></small>
				</div>
			</form>
		</div>

		<div id="footer"></div>
    <script>
    	$("#header").load("common/header.html",function() {
        	$(".navbar-right li:first").addClass("active");
        });
        $("#footer").load("common/footer.html",function() {
        	$("#footer div").addClass("footer-bottom");
        });
    </script>
	</body>

</html>
